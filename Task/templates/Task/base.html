<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>{% block title %} Social Network {% endblock %}</title>

    <!--link css with html-->
    {% load staticfiles %}
    <!--the arrangement of the 5 next lines is important!-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'SN/style.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    ï»¿

    <script type="text/javascript">
        (function ($) {
            window.onbeforeunload = function (e) {
                window.name += ' [' + $(window).scrollTop().toString() + '[' + $(window).scrollLeft().toString();
            };
            $.maintainscroll = function () {
                if (window.name.indexOf('[') > 0) {
                    var parts = window.name.split('[');
                    window.name = $.trim(parts[0]);
                    window.scrollTo(parseInt(parts[parts.length - 1]), parseInt(parts[parts.length - 2]));
                }
            };
            $.maintainscroll();
        })(jQuery);
    </script>
</head>

<body>
<!--Navigation Bar-->
<nav class="navbar navbar-inverse">
    <!--header-->
    <div class="container-fluid">

        <div class="navbar-header">
            <!--mish fahma 7etet el buttom di-->
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>
        <!--items-->
        <div class="collapse navbar-collapse" id="topNavBar">

            <ul class="nav navbar-nav">
                <!--home page bar item-->
                <li {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>
                    <a href="{% url 'home' %}">
                        <span class="" aria-hidden="true"></span>&nbsp; Home Page
                    </a>
                </li>
                <!--users bar item-->
                <li {% if request.resolver_match.url_name == 'profile' %}class="active"{% endif %}>
                    <a href="{% url 'profile' %}">
                        <span class="" aria-hidden="true"></span>&nbsp; Profile
                    </a>
                </li>

            </ul>

        <!--action="." This tells django to do the GET action in the same URL as you are-->


            <!--items on right side-->
            <ul class="nav navbar-nav navbar-right">


                <!--logout item-->
                <li class="">
                    <a href="{% url 'logout' %}">
                        <span class="" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>

        </div>

    </div>

</nav>
{% block body %}
{% endblock %}
</body>

</html>
