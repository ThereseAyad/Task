<title>Login</title>

<div class="container-fluid">
    <div class="col-sm-7 col-md-7">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="login">
                    <h1>Login</h1>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-default  btn-large">Login</button>
                    </form>
                    <br>
                    <p id="label">Forgot Your Password?</p>
                    <a href="{% url 'password_reset' %}" class="btn btn-default btn-large">Reset Your
                        Password</a>
                    <p id="label">New member?</p>
                    <a href="{% url 'register' %}" class="btn btn-default btn-large">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
