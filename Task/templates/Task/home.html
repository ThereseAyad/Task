{% extends 'Task/base.html' %}

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<h1>{% block title %}Home{% endblock %}</h1>

{% block body %}
    <div class="col-sm-5 ">
    {% if user.is_authenticated %}
        <h2>Hi {{ user.username }}!</h2>
        <h3>Congratulations! You're logged in successfully</h3>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
    </div>
{% endblock %}
